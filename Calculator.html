<!DOCTYPE html>
<html>
<head>
	<title>Monthly Stipend Amount Allocation Calculator</title>
</head>
<body>
	
	<form id="form" name="form">
		<div style="float: left; margin: 15px;">
			<table style="margin: 0px 0px 10px;">
				<tbody>
					<tr>
						<td style="text-align: left;">Stipend Amount</td>
						<td>$<input id="input.StipendAmount" min="0.00" type="number" value="0.00"></td>
					</tr>
					<tr>
						<td>Semester</td>
						<td><select id="input.SemesterTerm">
							<option value="1">
								Fall
							</option>
							<option value="2">
								Spring
							</option>
							
						</select></td>
					
					
						<td>Year</td>
						<td><select id="input.SemesterYear">
							<option value="2">
								2017
							</option>
							<option value="4">
								2018
							</option>
							
						</select></td>
					
					
						<td>Months</td>
						<td><select id="input.MonthsinYear">
							<option value="3">
								January
							</option>
							<option value="5">
							    February 
							</option>
							<option value="7">
								March
							</option>
							<option value="9">
								April
							</option>
							<option value="11">
								May
							</option>
							<option value="13">
								June
							</option>
							<option value="15">
								July
							</option>
							<option value="17">
								August
							</option>
							<option value="19">
								September
							</option>
							<option value="21">
								October
							</option>
							<option value="23">
								November
							</option>
							<option value="25">
								December
							</option>
							
						    </select>
					   </td>
					</tr>
					<tr>
						<td><strong>Monthly Stipend Allocation</strong></td>
						<td><strong>$<input class="results" disabled="disabled" id="output.TotalAmount" style="background: transparent; border: none; font-weight: bold;" type="number"></strong></td>
					</tr>
					
				</tbody>
			</table>
			<div style="margin-left: 90px;">
				<button id="btn.submit" type="button">Get Rates</button> <button id="btn.reset" type="button">Reset</button>
			</div><br>
			
		</div>
	</form>
	
	<script charset="utf-8" src="jquery-3.1.0.min.js" type="text/javascript">
	</script> 
	<script charset="utf-8" src="stipendscript.js" type="text/javascript">
	</script>
</body>
</html>
